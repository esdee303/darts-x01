  <body>
    <div class="wrap flex">
      <!-- Setup -->
      <section class="panel start-panel white-border fs18" id="setup">
        <div class="title">
          <h1 class="white-border">X01 🎯</h1>
        </div>
        <div class="flex game-settings white-border">
          <div class="centered white-border">
            <label for="numPlayers" style="margin-bottom: .5rem;">#️⃣ Spelers</label>
            <input id="numPlayers" type="number" min="1" value="2" style="width: 6rem;"/>
          </div>
          <div class="centered white-border">
            <label for="targetSets" style="margin-bottom: .5rem;">#️⃣ Sets</label>
            <input id="targetSets" type="number" min="1" value="1" style="width: 6rem;"/>
          </div>
          <div class="centered white-border">
            <label for="legsPerSet" style="margin-bottom: .5rem;">#️⃣ Legs</label>
            <input id="legsPerSet" type="number" min="1" value="3" style="width: 6rem;"/>
          </div>
          <div class="centered white-border">
            <label for="startingScore" style="margin-bottom: .5rem;">🧮 Beginscore</label>
            <input id="startingScore" type="number" min="101" value="501" style="width: 8rem;"/>
          </div>
        </div>
        <div class="title" style="margin-top: 8px">
          <h2>Spelers</h2>
        </div>
        <div class="player-names" id="playerInputs" ></div>
        <div class="row white-border btns" style="margin-top: 2rem">
          <button class="primary" id="startBtn">Start spel</button>
          <button class="ghost" id="demoBtn" title="Vul snel testnamen in">Demo namen</button>
        </div>
      </section>
      <!-- Scoreboard / Controls -->
      <section class="panel" id="game" style="display: none">
        <div class="row" style="justify-content: space-between; align-items: flex-end">
          <div>
            <h2>📊 Scorebord</h2>
            <div class="small" id="matchInfo"></div>
          </div>
          <div class="row">
            <button id="undoBtn">Undo</button>
            <button class="danger" id="newBtn">Nieuw spel</button>
          </div>
        </div>

        <div id="playersBoard" class="players" style="margin-top: 10px"></div>

        <div class="panel" style="margin-top: 12px">
          <div class="row" style="justify-content: space-between; align-items: center">
            <h3>🎯 Invoeren worp – <span id="turnLabel"></span></h3>
            <div class="small">Beurt wisselt automatisch na 3 pijlen of na bust/checkout.</div>
          </div>
          <div id="throwButtons" class="throws" style="margin-top: 6px"></div>
        </div>
        <div class="flex flex-col" style="margin-top: 12px">
          <div class="panel">
            <h3>📈 Statistieken</h3>
            <table id="statsTable"></table>
          </div>
          <div class="panel" style="margin-top: 12px">
            <h3>📝 Log</h3>
            <div id="log" class="log"></div>
          </div>
        </div>
      </section>
